<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Innova-Tron</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* Prevent overflow */
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .collage {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fGltYWdlJTIwY2VsbGFnZXxlbnwwfHx8fDE2ODA0OTY2MjM&ixlib=rb-1.2.1&q=80&w=1080'), 
                              url('https://images.unsplash.com/photo-1554296732-9a152cde5ef5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDI1fHxjb2xsYWdlJTIwaW1hZ2V8ZW58MHx8fHwxNjgwNDk2NjIz&ixlib=rb-1.2.1&q=80&w=1080'), 
                              url('https://images.unsplash.com/photo-1593152411911-dbf9883b0ee4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDI4fHxjb2xsYWdlJTIwaW1hZ2V8ZW58MHx8fHwxNjgwNDk2NjIz&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8; /* Set opacity for collage images */
            z-index: 1; /* Ensure collage is behind the form */
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 2; /* Place it above the collage */
        }

        .login-container {
            position: relative; /* Bring login section above the overlay */
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for the form */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #007bff; /* Bright blue for headings */
            text-align: center;
        }

        .form-group label {
            color: #333; /* Darker color for labels */
        }

        .btn-primary {
            background-color: #0056b3; /* Darker blue for buttons */
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004494; /* Darker blue on hover */
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray button */
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="collage"></div>
        <div class="login-container">
            <h2>Login to Innova-Tron</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <br>
            <a href="{{ url_for('signup') }}">
                <button class="btn btn-secondary btn-block">Don't have an account? Sign Up</button>
            </a>
        </div>
    </div>
</body>
</html>
